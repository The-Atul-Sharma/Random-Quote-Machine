<html>
	<head>
		<meta charset="utf-8">
		<title>API Quote Machine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="main.js"></script>
	</head>
	<body class="container">
		<h1 id="Heading">Random Quote Machine</h1><br><br>
		<div class="quote well well-lg">
			<button type="button" class="btn btn-primary btn-lg btn-block generate">Generate Quote</button><br><br><br>
			<blockquote>
				<p class="currentQuote">Click the button to generate a quote here.</p>
				<footer style="text-align:center" id="author"><cite></cite></footer>		
			</blockquote>
			
			<a id="tweet" href="https://twitter.com/intent/tweet?text=Check out this random quote generator!."target="_blank>
				<button type="button" class="btn btn-info"><i class="fa fa-twitter"></i>Tweet</button>
			</a><br>
			<footer><h4>Created by Atul Sharma &copy</h4></footer>
		</div>
	</body>
</html>
